<!DOCTYPE html>
<html>
    <head>
        <title>Vasarely Generator</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <h1>Vasarely Generator</h1>
        <p>for Grandma and Grandpa, love Adam and Anne</p>
        <div id="sidebar">
            <form>
                <h3>Colors</h3>
                <button id="all">select all</button><br/>
                <input type="checkbox" name="color" value="red">red<br/>
                <input type="checkbox" name="color" value="orange">orange<br/>
                <input type="checkbox" name="color" value="yellow">yellow<br/>
                <input type="checkbox" name="color" value="green">green<br/>
                <input type="checkbox" name="color" value="blue">blue<br/>
                <input type="checkbox" name="color" value="indigo">indigo<br/>
                <input type="checkbox" name="color" value="violet">violet<br/>
                <hr/>
                <h3>Dimensions</h3>
                <label for="rows">Rows</label>
                <input type="number" name="dimension" id="rows" value="rows" max="10" min="1" placeholder="8"></br>
                <label for="columns">Columns</label>
                <input type="number" name="dimension" id="columns" value="columns" max="10" min="1" placeholder="8"></br>
                <hr/>
                <button id="generate">Generate!</button>
            </form>
        </div>
        <div id="grid" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="generate.js"></script>

    </body>
</html>
